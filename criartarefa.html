<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListAVR</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap');
    </style>
</head>

<body>
    
    <div class="container">
        <div class="header">
            <p id="title">ToDoListAVR</p>
        </div>
        <label for="data-tarefa">Data da Tarefa</label><br>
        <input id="data-tarefa" type="date" min="2023-10-24" required><br>

        <label for="nome-tarefa">Nome da Tarefa</label><br>
        <input type="text" id="nome-tarefa" required><br>

        <label for="descricao-tarefa">Descrição da Tarefa</label><br>
        <textarea name="descricao-tarefa" cols="30" rows="5" maxlength="100" style="resize: none;"
            required></textarea><br>
        <button id="adicionar-tarefa">Criar Tarefa</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
